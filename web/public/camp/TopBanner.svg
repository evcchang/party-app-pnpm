<svg
  width="100%"
  height="160"
  viewBox="0 0 1200 160"
  xmlns="http://www.w3.org/2000/svg"
  style="
    --banner-fill: #DCC7A1;     /* Default tan */
    --banner-border: #B5976D;   /* Darker tan outline */
    --text-color: #7A5E3A;      /* Deep brown text */
  "
>

  <!-- Ropes -->
  <!-- top-left -->
  <line x1="40" y1="0" x2="150" y2="40"
        stroke="#C49A6C" stroke-width="10" stroke-linecap="round" />

  <!-- top-right -->
  <line x1="1160" y1="0" x2="1050" y2="40"
        stroke="#C49A6C" stroke-width="10" stroke-linecap="round" />

  <!-- bottom-left -->
  <line x1="40" y1="160" x2="150" y2="120"
        stroke="#C49A6C" stroke-width="10" stroke-linecap="round" />

  <!-- bottom-right -->
  <line x1="1160" y1="160" x2="1050" y2="120"
        stroke="#C49A6C" stroke-width="10" stroke-linecap="round" />

  <!-- Wavy cloth banner outline -->
  <path
    d="
      M150 40
      C 280 20, 420 60, 550 40
      C 680 20, 820 60, 1050 40

      Q 1080 80 1050 120

      C 900 100, 750 140, 600 120
      C 450 100, 300 140, 150 120

      Q 120 80 150 40
    "
    fill="var(--banner-fill)"
    stroke="var(--banner-border)"
    stroke-width="8"
  />

  <!-- Text -->
  <text
    x="50%"
    y="90"
    dominant-baseline="middle"
    text-anchor="middle"
    font-family="Georgia, serif"
    font-size="54"
    fill="var(--text-color)"
    style="letter-spacing: 3px; font-weight: bold;"
  >
    CAMP BRANDON
  </text>
</svg>
