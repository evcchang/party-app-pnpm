<svg
  width="80"
  height="100%"
  viewBox="0 0 80 800"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Wood background -->
  <rect width="80" height="800" fill="#8B5A2B" />

  <!-- Vertical grain lines -->
  <path d="M20 0 V800" stroke="#5E3B1E" stroke-width="3" opacity="0.4" />
  <path d="M40 0 V800" stroke="#5E3B1E" stroke-width="2" opacity="0.35" />
  <path d="M60 0 V800" stroke="#5E3B1E" stroke-width="3" opacity="0.4" />

  <!-- Knots -->
  <ellipse cx="50" cy="260" rx="10" ry="6" fill="#6F4320" opacity="0.7" />
  <ellipse cx="25" cy="550" rx="12" ry="7" fill="#6F4320" opacity="0.7" />

  <!-- Highlight -->
  <rect width="80" height="800" fill="url(#light)" opacity="0.2" />

  <defs>
    <linearGradient id="light" x1="80" x2="0" y1="0" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0.15" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>
</svg>
